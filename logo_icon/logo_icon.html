<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fearless into Tech Logo Icon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .wrapper {
      box-sizing: border-box;
      /* Change the background color here*/
      background-color: black;
      /* Change the spacing around the icon here */
      padding: 10%;
      width: 100vw;
      height: 100vw;
      display: flex;
      align-items: center;
    }

    .wrapper img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img src="./svg/logo_icon.svg" height="103" width="107" alt="logo's fearless into tech" />
  </div>
</body>

</html>
